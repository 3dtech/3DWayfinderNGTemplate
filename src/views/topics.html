<!-- TOPICS -->
<div class="tab-content">
    <div class="topics dragscroll" id="style-7">
        <div ng-repeat="group in groups" class="topic">
            <div class="topic-head" ng-click="group.active = !group.active">
                <span class="topic-toggle btn-circle fa" ng-class="group.active ? 'fa-angle-up':'fa-angle-down'"></span>
                <span class="topic-name" ng-bind-html="group.getNames() | wfCurrentLanguage" style="color: {{getColorRGBA(group)}}">
                  </span>
            </div>
            <div class="list topic-list" ng-class="group.active ? 'active':''">
                <div class="poi row" ng-repeat="poi in group.pois | orderBy:'names.translations.'+getLanguage()">
                    <div class="texts columns small-8 medium-10 left">
                        <div class="name columns small-12" ng-click="showInfo(poi)" ng-bind-html="poi.getName(getLanguage())"></div>
                    </div>
                    <div class="icons columns small-4 medium-2 right">
                        <div id="icon" class="icon-info" ng-click="showInfo(poi)"></div>
                        <div id="icon" class="icon-goto" ng-click="showPath(poi)"></div>
                    </div>
                    <!-- <span class="group" ng-bind-html="group.getName(getLanguage())" ng-repeat="group in poi.getGroups()" style="color: {{getColorRGBA(group)}};" ng-bind-html="group.getName(getLanguage())" ng-click="showTopic(group)"> -->
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
