<div id="shortcuts-menu" class="button-group" ng-show="showShortcutsMenu" ng-controller="ControlsController">
	<div id="shortcut-button"
		 class="button"
		 ng-bind-html="shortcut.capital"
		 ng-repeat="shortcut in shortcuts"
		 ng-click="showGroupNearest(shortcut)"
		 ng-style="{'background-image': 'url({{shortcut.backgroundImage}})'}">
	</div>
</div>
