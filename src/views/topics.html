<!-- TOPICS -->
<div class="tab-content">
	<div class="topics">
		<div class="list dragscroll style-7">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
				<div class="panel panel-default topic" ng-repeat="group in groups | orderBy:natural('name')">
					<div class="panel-heading topic-head collapsed"
						 role="tab"
						 id="headingTwo"
						 data-toggle="collapse"
						 data-parent="#accordion"
						 data-target="#collapse{{group.id}}"
						 aria-expanded="false"
						 aria-controls="collapseTwo"
						 ng-click="group.active = !group.active">
						<div class="topic-title" style="color: {{group.colorRGBA}}"
							  ng-bind-html="group.getNames() | wfCurrentLanguage">

						</div>
						<div class="fa button"
							  ng-class="group.active ? 'fa-chevron-right':'fa-chevron-down'"></div>
					</div>
					<div id="collapse{{group.id}}" class="panel-collapse collapse" role="tabpanel"
						 aria-labelledby="headingTwo" ng-class="group.active ? 'collapse in':''">

						<ul class="list-group list topic-list">
							<li class="list-group-item poi row"
								ng-repeat="poi in group.pois | orderBy:'names.translations'+getLanguage()">
								<div class="col-xs-8 col-sm-10 col-md-9 col-lg-9 name" ng-bind-html="poi.getNames() ? poi.getNames() :'No name' | wfCurrentLanguage"  ng-click="showInfo(poi)">

								</div>
								<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
									<span class="icon button" ng-click="showPath(poi)">
										<i class="icon-iglu-goto"></i>
									</span>
								</div>
								<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
									<span class="icon button" ng-click="showInfo(poi)">
										<i class="icon-iglu-info"></i>
									</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
