<!-- EXTRAINFO -->
<div class="tab-content columns small-12">
    <div id="info" class="poi">
        <span id="icon" class="icon-goto" ng-show="poi.getNode()" ng-click="showPath(poi)"></span>
        <span ng-bind-html="poi.names | wfCurrentLanguage"></span>
        <div class="image" style="background-image:{{getBackgroundImage(poi)}}"></div>
        <div class="description" ng-show="hasDescription(poi)" ng-bind-html="poi.descriptions | wfCurrentLanguage"></div>
    </div>
</div>
