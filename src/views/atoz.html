<!-- A-Z -->
<div class="tab-content">
    <div class="atoz" id="style-7">
        <div class="list dragscroll" id="style-7">
            <div class="poi" ng-repeat="poi in poiObjects | orderBy:'names.translations.'+getLanguage()">
                <span class="name" ng-click="showInfo(poi)" ng-bind-html="poi.getName(getLanguage())"></span>
                <span id="icon" class="icon-info" ng-click="showInfo(poi)"></span>
                <span id="icon" class="icon-goto" ng-click="showPath(poi)"></span>
                <span class="group" ng-bind-html="group.getName(getLanguage())" ng-repeat="group in poi.getGroups()" style="color: {{getColorRGBA(group)}};" ng-bind-html="group.getName(getLanguage())" ng-click="showTopic(group)">
                </span>
            </div>
        </div>
    </div>
</div>
