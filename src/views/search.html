<!-- SEARCH -->
<div class="tab-content">
	<div class="search">
		<div class="search-wrapper">
			<input id="search-bar" ng-model="textToSearch" ng-value="textToSearch"
			       placeholder="{{getGUITranslation('search-bar-placeholder')!='search-bar-placeholder' ? getGUITranslation('search-bar-placeholder'):'Search'}}">
			<i id="search-btn" class="fa fa-search"></i>
		</div>
		<!-- SEARCH KEYBOARD -->
		<div class="keyboard-container show-for-col-md" ng-show="showKeyboard">
			<!--div class="keyboard-backdrop"-->
			<!--div class="close-keyboard btn-circle fa fa-times" ng-click="showKeyboard = false"></div-->
			<div class="search-keyboard keyboard"></div>
			<!--/div-->
		</div>
		<div class="result-container style-7" id="style-7">
			<div class="list dragscroll">

				<div class="poi row" ng-repeat="poi in poiObjects track by $index">

					<div class="col-xs-8 col-sm-10 col-md-9 col-lg-9 locations">
						<div class="name" ng-click="showInfo(poi)"
						     ng-bind-html="poi.getName(getLanguage())"></div>

						<div class="group col-xs-12">
							<div ng-repeat="group in poi.getGroups()"
								 style="color: {{group.colorRGBA}};" ng-bind-html="group.getName(getLanguage())">

							</div>
						</div>
					</div>
					<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">

						<i class="icon icon-iglu-goto" ng-click="showPath(poi)"></i>
					</div>

					<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
						<i class="icon icon-iglu-info" ng-click="showInfo(poi)"></i>
					</div>


				</div>
				<div class="poi row" ng-show="noResults">
					<div class="col-xs-12">
						<p>No results!</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
